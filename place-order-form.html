<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>POS Dashboard Frontend</title>


    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/css-template.css" rel="stylesheet">


    <style>
        @media all and (min-width: 1920px) {
            .main {
                margin-left: 200px;
            }
        }

        @media all and (min-width: 1024px) and (max-width: 1919px) {
            .main {
                margin-left: 150px;
            }
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/css-template.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">IJSE : POS System</a>
</nav>


<div class="container-fluid">
    <div class="row">
        <nav class="col-xl-2 d-xl-block bg-light sidebar collapse" id="sidebarMenu">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <span data-feather="home"></span>
                            Dashboard <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer-form.html">
                            <span data-feather="file"></span>
                            Customer Form
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="item-form.html">
                            <span data-feather="shopping-cart"></span>
                            Item Form
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="place-order-form.html">
                            <span data-feather="users"></span>
                            Place Order Form
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="bar-chart-2"></span>
                            Orders
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4" class="main">
            <h1>Place Order Form</h1>
            <form action="##" method="get" enctype="application/x-www-form-urlencoded">
                <!--<label class="data" for="txtID">Customer ID</label>-->
                <select class="comboBox" name="customerId" id="cmbCustomerId">
                    <option value="customer-1">C-001</option>
                    <option value="customer-2">C-002</option>
                    <option selected value="customerId">Customer Id</option>
                </select>
                <input readonly class="readonly" name="name" id="txtName" type="text" value="Name">
                <input readonly class="readonly" name="address" id="txtAddress" type="text" value="Address">
                <input readonly class="readonly" name="salary" id="txtSalary" type="text" value="Salary">
                <hr>
                <select class="comboBox" name="itemCode" id="cmbItemCode">
                    <option value="item-1">I-001</option>
                    <option value="item-2">I-002</option>
                    <option selected value="itemCode">Item Code</option>
                </select>
                <input readonly class="readonly" name="description" id="txtDescription" type="text" value="Description">
                <input readonly class="readonly" name="qtyOnHand" id="txtqtyOnHand" type="text" value="Qty On Hand">
                <input readonly class="readonly" name="unitPrice" id="txtunitPrice" type="text" value="Unit Price">
                <hr>
                <input id="dataForQty" name="qty" id="txtQty" type="text" value="Qty">
                <button type="submit" class="buttons">Add to Cart</button>
                <br><br>
                <h2>Order Cart</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>Item Code</th>
                            <th>Description</th>
                            <th>Qty</th>
                            <th>Unit Price</th>
                            <th>Cost</th>
                            <th>Operate</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>I-001</td>
                            <td>Maggy Noodles</td>
                            <td>40</td>
                            <td>200</td>
                            <td>8000</td>
                            <td>
                                <button type="submit">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>I-002</td>
                            <td>Raththi</td>
                            <td>35</td>
                            <td>480</td>
                            <td>16800</td>
                            <td>
                                <button type="submit">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <br>
                <br>
                <br>
                <label class="totalCost" for="lbltotalCost">Total Cost:  </label><label class="totalCost" id="lbltotalCost">  24800/=</label> <button id="buttonPosition" type="submit">Submit Order</button>
            </form>
        </main>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="node_modules/bootstrap/dist/css/bootstrap.min.css"></script>
</body>
</html>
