            <form action="##" method="get" enctype="application/x-www-form-urlencoded"></form>
            <!--<label class="data" for="txtID">Customer ID</label>-->

            <input class="data" name="name" id="txtName" type="text" value="Name">
            <input class="data" name="address" id="txtAddress" type="text" value="Address">
            <input class="data" name="salary" id="txtSalary" type="text" value="Salary">
            <hr>
            <input class="search" name="search" id="txtSearch" type="text" value="Search Here">
            <button type="submit" class="buttons">Search Here</button>
            <button type="submit" class="buttons">Update/button>
                <button type="submit" class="buttons">Delete</button>

                <hr>
