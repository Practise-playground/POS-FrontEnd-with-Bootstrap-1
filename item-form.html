<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">IJSE : POS System</a>
</nav>


<div class="container-fluid">
    <div class="row">
        <nav class="col-xl-2 d-xl-block bg-light sidebar collapse" id="sidebarMenu">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <span data-feather="home"></span>
                            Dashboard <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer-form.html">
                            <span data-feather="file"></span>
                            Customer Form
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="item-form.html">
                            <span data-feather="shopping-cart"></span>
                            Item Form
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="place-order-form.html">
                            <span data-feather="users"></span>
                            Place Order Form
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="bar-chart-2"></span>

                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4" class="main">
            <h1>Item Form</h1>
            <form action="##" method="get" enctype="application/x-www-form-urlencoded">
            <!--<label class="data" for="txtID">Customer ID</label>-->
            <input class="data" name="code" id="txtCode" type="text" value="Item Code">
            <input class="data" name="description" id="txtDescription" type="text" value="Description">
            <input class="data" name="qtyOnHand" id="txtqtyOnHand" type="text" value="Qty On Hand">
            <input class="data" name="unitPrice" id="txtunitPrice" type="text" value="Unit Price">
            <hr>
            <input class="search" name="search" id="txtSearch" type="text" value="Search Here">
            <button type="submit" class="buttons">Search Here</button>
            <button type="submit" class="buttons">Update</button>
                <button type="submit" class="buttons">Save</button>

                <hr>
                <h2>Item Details</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>Item Code</th>
                            <th>Description</th>
                            <th>Qty On Hand</th>
                            <th>Unit Price</th>
                            <th>Operate</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>I-001</td>
                            <td>Maggy Noodles</td>
                            <td>40</td>
                            <td>200</td>
                            <td>
                                <button type="submit">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>I-002</td>
                            <td>Raththi</td>
                            <td>35</td>
                            <td>480</td>
                            <td>
                                <button type="submit">Delete</button>
                            </td>
                        </tr>


                        </tbody>
                    </table>
                </div>
            </form>
        </main>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
